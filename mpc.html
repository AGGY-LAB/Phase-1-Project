<!DOCTYPE html>

</head>
<body>
    <h1> Monthly Pension Calculator</h1>
    <div>
        <form class="inputs">
            <header>
                <h3>
                    Kindly fill the items below
                </h3>
            </header>

            <input type="text" placeholder="Type your Name" id="name">
            <br>
            <input type="number" placeholder="Type your current Age" id="age">
            <br>
            <input type="number" placeholder="Type your Expected Retirement Age" id="retAge">
            <br>
            <input type="number" placeholder="%-centage Savings interest rate" id="interestRate">
            <br>
            <input type="number" placeholder="Desired Monthly Pension" id="pension_pm" required>
            <br>

            <button type="submit"> Submit Details</button>


        </form>

        <div class="results">


        </div>
    </div>
